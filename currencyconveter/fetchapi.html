<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <p id="demo"></p>
    <button id="btn">Click me</button> -->

    <div class="contanier">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" id="ip" value="100" onchange="changeCurrency()">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" onchange="changeCurrency()"></select>
                    </div>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to" onchange="changeCurrency()"></select>
                    </div>
                </div>
            </div>
            <input id="msg" type="text" value="86" readonly/>
            
            <!-- <button>Get Exchange Rate</button> -->
        </form>
    </div>
    
    <script src="codes.js"></script>
    <script src="fetchapi.js"></script>
</body>
</html>
